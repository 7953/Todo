{% extends 'base.html' %}
{% block content %}
<div class="comtainer-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="background-color: antiquewhite; width: 100%; height: 100px; text-align: center; " ><b>ToDo</b></h1>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="mb-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Task name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter your date">
            </div>
            <input type="submit" class="btn btn-primary">
            </form>
    </div>
    <div class="col-md-6">
        <h4 >Task to be completed</h4>
        {% for i in task1 %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>

                <a class="btn btn-dark" href="{% url 'delete' i.id %}">delete</a>
                <a class="btn btn-primary" href="{% url 'update' i.id %}">update</a>

            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
</div>


{% endblock%}
