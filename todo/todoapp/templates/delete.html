{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Confirmation</h2>
          <form method="POST">
            {% csrf_token %}
            <p class="text-center mb-4">Are you sure this task is done?</p>
            <div class="text-center"> <!-- Center align the button -->
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
